
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ANYTIME STUDIO | AI Cinema</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #000; 
        color: #fff; 
        overflow: hidden;
      }
      
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(99, 102, 241, 0.2); border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(99, 102, 241, 0.5); }

      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 12s linear infinite;
      }

      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 20px rgba(99, 102, 241, 0.1); }
        50% { box-shadow: 0 0 40px rgba(99, 102, 241, 0.3); }
      }
      .animate-pulse-glow {
        animation: pulse-glow 3s ease-in-out infinite;
      }

      .shadow-3xl {
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }

      /* Cinematic Grain Overlay */
      body::before {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        opacity: 0.04;
        pointer-events: none;
        z-index: 9999;
      }

      /* Page Transitions */
      .animate-in {
        animation-duration: 0.6s;
        animation-fill-mode: both;
        animation-timing-function: cubic-bezier(0.16, 1, 0.3, 1);
      }
      .fade-in {
        animation-name: fadeIn;
      }
      .zoom-in-95 {
        animation-name: zoomIn95;
      }
      .slide-in-from-bottom-2 {
        animation-name: slideInBottom2;
      }
      .slide-in-from-bottom-10 {
        animation-name: slideInBottom10;
      }
      .slide-in-from-left {
        animation-name: slideInLeft;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes zoomIn95 {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      @keyframes slideInBottom2 {
        from { transform: translateY(0.5rem); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes slideInBottom10 {
        from { transform: translateY(2.5rem); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes slideInLeft {
        from { transform: translateX(-1rem); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }

      /* Glassmorphism utility */
      .glass-card {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
